<!DOCTYPE html>
<html>
<meta>
    <link rel="stylesheet" type="text/css" href="design.css">
</meta>
<head>
    <title>Nolan Sauers - CSCI 379 (Interactive Computer Graphics)</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>This is where I'll keep track of my progress in this class.</p>
    <button onclick="castSpell()">Click to cast a Spell!</button>
    <p id="spellResult"></p>
    <script>
        function castSpell() {
            document.getElementById("spellResult").innerText = "Your spell has been cast successfully!";
        }
    </script>
</body>
</html>
